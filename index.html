<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Shoes</title>
    </head>
    <body>
        
        <!-- sezione dell'header -->
        <header>
            
            <!-- sezione della barra link di navigazione -->
            <nav>
                <ul>
                    <li><a href="#rosso">1</a></li>
                    <li><a href="#verde">2</a></li>
                    <li><a href="#giallo">3</a></li>
                </ul> 
            </nav>
            <!-- /sezione della barra link di navigazione -->
        </header>
        <!-- /sezione dell'header -->

        <!-- sezione del main -->
        <main>
            <!-- sezione prima scarpa -->
            <section id="rosso">
                <figure>
                    <img src="img/01.png" alt="Primo paio di scarpe">
                    <figcaption>il nostro modello di punta</figcaption>
                </figure>
            </section>
            <!-- /sezione prima scarpa -->

            <!-- sezione seconda scarpa -->
            <section id="verde">
                <figure>
                    <img src="img/02.png" alt="Secondo paio di scarpe">
                    <figcaption>il nostro modello di punta</figcaption>
                </figure>
            </section>
            <!-- /sezione seconda scarpa -->

            <!-- sezione terza scarpa -->
            <section id="giallo">
                <figure>
                    <img src="img/03.png" alt="Terzo paio di scarpe">
                    <figcaption id="font-verde">il nostro modello di punta</figcaption>
                </figure>
            </section>
            <!-- /sezione terza scarpa -->

        </main>
        <!-- /sezione del main -->

    </body>
</html>
